# Paper 1: HGT-Bone 实验配置
work_dir: ./work_dir/SHREC/bone

# 1. 训练流设置
stream: bone

# 2. 模型定义
model: net.hgt_bone_net.HGTBoneNet
model_args:
  in_channels: 8
  base_channels: 64
  num_point: 21
  num_person: 1
  num_class: 14
  drop_out: 0.0
  adaptive: true
  graph: graph.shrec_line.Graph
  graph_args:
    labeling_mode: 'spatial'

# 3. 数据加载
train_feeder: feeder.feeder_hgt.Feeder
test_feeder: feeder.feeder_hgt.Feeder

train_feeder_args:
  data_path: /Users/gzp/Desktop/exp/DATA/SHREC2017_data/train_data.npy
  label_path: /Users/gzp/Desktop/exp/DATA/SHREC2017_data/train_label.pkl
  split: train
  random_choose: True
  random_move: False
  random_shift: False
  repeat: 5
  normalization: False
  debug: False
  use_mmap: True
  # [Fix] 必须添加 window_size，否则默认为 -1 导致 T=0
  window_size: 180

test_feeder_args:
  data_path:  /Users/gzp/Desktop/exp/DATA/SHREC2017_data/val_data.npy
  label_path: /Users/gzp/Desktop/exp/DATA/SHREC2017_data/val_label.pkl
  split: test
  normalization: False
  debug: False
  use_mmap: True
  # [Fix] 测试集也建议统一大小，或者在 Feeder 中处理
  window_size: 180

# 4. 优化器
optimizer: SGD
base_lr: 0.05
weight_decay: 0.0005
nesterov: True
grad_clip_norm: 1.0

# 学习率调度
lr_decay_rate: 0.1
step: [30, 50]
warm_up_epoch: 5
num_epoch: 60

# 5. 硬件与 Batch
device: [0]
batch_size: 32
test_batch_size: 32
num_worker: 4

# 6. 损失函数
loss: torch.nn.CrossEntropyLoss
lambda_physical: 0.1

log_interval: 100
save_interval: 5
eval_interval: 5