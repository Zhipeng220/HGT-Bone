# Paper 1: HGT-Bone 实验配置
work_dir: ./work_dir/SHREC/bone

# 1. 训练流设置
stream: bone

# 2. 模型定义 (复用 DSA-HGN 组件)
model: net.dsa_hgn.Model
model_args:
  # 输入通道数 = 3(Vec) + 1(Len) + 1(Angle) + 3(Normal) = 8
  in_channels: 8
  base_channels: 64
  ch_ratio: 2
  num_stages: 10
  inflate_stages: [5, 8]
  down_stages: [5, 8]
  data_bn_type: 'VC'
  num_person: 1
  pretrained: None
  num_class: 14

  # 使用线图节点数 (21 Bones)
  num_point: 21
  drop_out: 0.0

  # 使用线图结构
  graph: graph.shrec_line.Graph
  graph_args:
    labeling_mode: 'spatial'

  # 启用动态超图模块 (DSA-HGN 组件)
  num_hyperedges: 16
  k_neighbors: 4
  adaptive: true
  use_virtual_conn: True

# 3. 数据加载 (指向 HGT Feeder)
train_feeder: feeder.feeder_hgt.Feeder
test_feeder: feeder.feeder_hgt.Feeder

train_feeder_args:
  data_path: /Users/gzp/Desktop/exp/DATA/SHREC2017_data/train_data.npy
  label_path: /Users/gzp/Desktop/exp/DATA/SHREC2017_data/train_label.pkl
  split: train
  bone: True
  vel: False
  window_size: 180
  normalization: False
  random_choose: True
  random_move: False
  random_shift: True
  repeat: 5
  debug: False
  use_mmap: True

test_feeder_args:
  data_path:  /Users/gzp/Desktop/exp/DATA/SHREC2017_data/val_data.npy
  label_path: /Users/gzp/Desktop/exp/DATA/SHREC2017_data/val_label.pkl
  split: test
  bone: True
  vel: False
  window_size: 180
  normalization: False
  debug: False
  use_mmap: True

# 4. 优化器
optimizer: SGD
base_lr: 0.05
weight_decay: 0.0005
nesterov: True
grad_clip_norm: 1.0

# 学习率调度
lr_decay_rate: 0.1
step: [30, 50]
warm_up_epoch: 5
num_epoch: 60

# 5. 硬件与 Batch
device: [0]
batch_size: 32
test_batch_size: 32
num_worker: 4

# 6. 损失函数
loss: torch.nn.CrossEntropyLoss
lambda_entropy: 0.001
lambda_ortho: 0.1

log_interval: 100
save_interval: 5
eval_interval: 5